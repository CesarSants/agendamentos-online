<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Recuperar Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .recuperar-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            margin: auto;
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.6) transparent;
        }
        .recuperar-container::-webkit-scrollbar {
            width: 6px;
        }
        .recuperar-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .recuperar-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 3px;
        }
        .recuperar-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
        .recuperar-header {
            margin-bottom: 30px;
        }
        .recuperar-header h2 {
            color: #333;
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .btn-back {
            background: #f8f9fa;
            color: #667eea;
            border: 1px solid #dee2e6;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 18px;
            box-shadow: none;
            transition: background 0.2s, color 0.2s;
        }
        .btn-back:hover {
            background: #667eea;
            color: #fff;
        }
    </style>
</h:head>
<h:body>
    <div class="recuperar-container">
        <p:button outcome="/index" styleClass="btn-back" icon="pi pi-arrow-left" />
        <div class="recuperar-header">
            <h2>Recuperar Senha</h2>
        </div>
        <h:form id="recuperarForm">
            <p:messages id="msgs" showDetail="true" showSummary="true" />
            <div class="form-group">
                <label for="email">Email:</label>
                <p:inputText id="email" value="#{recuperarSenhaController.email}" placeholder="Digite o email da conta" />
            </div>
            <div class="form-group">
                <label for="novaSenha">Nova Senha:</label>
                <p:password id="novaSenha" value="#{recuperarSenhaController.novaSenha}" placeholder="Digite a nova senha" />
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Nova Senha:</label>
                <p:password id="confirmarSenha" value="#{recuperarSenhaController.confirmarSenha}" placeholder="Confirme a nova senha" />
            </div>
            <p:commandButton value="Enviar" action="#{recuperarSenhaController.enviar}" styleClass="btn-primary" update="@form" />
        </h:form>
    </div>
</h:body>
</html>
